<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>JS on Steroids</title>
</head>
<body>
  <div class="container-1">
     <h2>Challenge 1: Your Age in Days</h2>
     <div class="flex-box-container-1">
          <div>
              <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
          </div>
          <div>
             <button class="btn btn-danger" onclick="reset()">reset</button>
          </div>
     </div>

     <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
     </div>
  </div>

  <div class="container-2">
     <h2>Challenge 2: Generate Cat</h2>
     <button class="btn btn-success" id="gen-cat" onclick="geneCat()"> Generate Cat</button>

     <div class="flex-box-container-2" id="flexDiv"></div>
  </div>

  <div class="container-3">
     <h2>Challenge 3: Rock, Paper, Scissor</h2>
     <div class="flex-box-container-3" id="rps-flex-id">
         <img id="rock" src="img/rock.jpg" width="150" height="150" onclick="rpsGame(this)">
         <img id="paper" src="img/paper.png" width="150" height="150" onclick="rpsGame(this)">
         <img id="scissor" src="img/scissor.png" width="150" height="150" onclick="rpsGame(this)">
     </div>
  </div>

  <div class="container-4">
     <h2 class="change-my-color">Challenge 4: Change the color of all buttons</h2>
     <div class="flex-box-4">
        <form action="">
           <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                  <option value="random">Random</option>
                  <option value="red">Red</option>
                  <option value="green">Green</option>
                  <option value="reset">Reset</option>
           </select>
        </form>

        <button class="btn btn-primary">Twitter!</button>
        <button class="btn btn-danger">Yahoo!</button>
        <button class="btn btn-warning">Google!</button>
        <button class="btn btn-success">Facebook!</button>

     </div>
  </div>

  <div class="container-5">
     <h2>Challenge 5 : BlackJack Game</h2>
     <h3><span id="blackjack-result">Let's Play</span></h3>
     <div class="flex-box-row-1">
        <div id="your-box">
           <h2>You: <span id="your-score">0</span></h2>
        </div>
        <div id="dealer-box">
           <h2>Dealer:<span id="dealer-score">0</span></h2>
        </div>
     </div>
     <div class="flex-box-row-2">
        <div>
           <button class="btn-lg btn-primary mr-2" id="hit-button">Hit</button>
           <button class="btn-lg btn-warning mr-2" id="stand-button">Stand</button>
           <button class="btn-lg btn-danger" id="deal-button">Deal</button>
        </div>
     </div>
     <div class="flex-box-row-3">
        <table>
           <tr>
              <th>Wins</th>
              <th>losses</th>
              <th>Draws</th>
           </tr>
           <tr>
              <td><span id="wins">0</span></td>
              <td><span id="losses">0</span></td>
              <td><span id="draws">0</span></td>
           </tr>
        </table>
     </div>
  </div>

  


    <script src="cha.js"></script>
</body>
</html>
